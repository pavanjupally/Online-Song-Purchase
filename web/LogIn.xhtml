<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="Page.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Music Mashup</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="justified-nav.css" rel="stylesheet"></link>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </h:head>
    <h:body>
        <div class="container">
            <!--navigation-->
            <div class="row" >
                <div class="masthead">
                    <h3 class="text-success "><strong>Music Mashup</strong></h3>

                    <nav >
                        <ul class="nav nav-justified nav" style="color: #7cdc4b">
                            <li><a href="Home.xhtml">Home</a></li>
                            <li><a href="Music.xhtml">Music</a></li>
                            <li><a href="Mashup.xhtml">Mashup</a></li>

                            <li><a href="Support.xhtml">Support</a></li>
                            <li><a href="ContactUs.xhtml">Contact us</a></li>
                        </ul>
                    </nav><br/>
                </div>
            </div>
            <div class="row">
                <h3 class="form-signin-heading text-primary">Please sign in</h3>

                <h:form styleClass="form-horizontal form-signin">

                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-5">

                            <h:inputText  value="#{loginbean.username}" styleClass="form-control" id="email"
                                          required="true"
                                          requiredMessage="Please enter your user name/email address"/>
                            <h:message for="email" styleClass="text-danger" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-5">

                            <h:inputSecret  value="#{loginbean.password}" styleClass="form-control" id="password"
                                            required="true"
                                            requiredMessage="Please enter your password"/>
                            <h:message for="password" styleClass="text-danger" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-3">

                            <h:commandButton class="btn btn-primary col-sm-offset-2 col-sm-3"  action="#{loginbean.validatelogin()}" value="Sign in"/>
                        </div>
                    </div>
                    <h3 class="text-success">${loginbean.msg}</h3>
                </h:form>
            </div>

            <!-- Registration form-->
            <div class="row">
                <h3 class="text-primary form-signin-heading">New User? Sign Up</h3>
                <h:form class="form-horizontal">

                    <div class="form-group">
                        <label for="fname" class="col-sm-2 control-label">First Name</label>
                        <div class="col-sm-5">

                            <h:inputText  value="#{register.fname}" styleClass="form-control" id="fname"
                                          required="true"
                                          requiredMessage="Please enter your first name"/>
                            <h:message for="fname" styleClass="text-danger" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lname" class="col-sm-2 control-label">Last Name</label>
                        <div class="col-sm-5">

                            <h:inputText  value="#{register.lname}" styleClass="form-control" id="lname"
                                          required="true"
                                          requiredMessage="Please enter your last name"/>
                            <h:message for="lname" styleClass="text-danger" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-5">
                            <h:inputSecret  value="#{register.password}" styleClass="form-control" id="password"
                                            required="true"
                                            requiredMessage="Please enter your password"/>
                            <h:message for="password" styleClass="text-danger" />

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cpassword" class="col-sm-2 control-label">Confirm Password</label>

                        <div class="col-sm-5">
                            <h:inputSecret  styleClass="form-control" id="cpassword"
                                            required="true"
                                            requiredMessage="Please enter your password again"/>
                            <h:message for="cpassword" styleClass="text-danger" />

                        </div>
                    </div>

                    <div class="form-group">
                        <label for="remail" class="col-sm-2 control-label">Email</label>

                        <div class="col-sm-5">

                            <h:inputText  value="#{register.email}" styleClass="form-control" id="remail"
                                          required="true"
                                          requiredMessage="Please enter your email address"/>
                            <h:message for="remail" styleClass="text-danger" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="mobilenumber" class="col-sm-2 control-label">Mobile Number</label>
                        <div class="col-sm-5">
                            <h:inputText  value="#{register.mobileno}" styleClass="form-control" id="mobilenumber"
                                          required="true"
                                          requiredMessage="Please enter your mobile number"/>
                            <h:message for="mobilenumber" styleClass="text-danger" />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-5">
                            <h:selectBooleanCheckbox  value="agree" id="agree"  required="true"
                                                      requiredMessage="Please select the terms and conditions checkbox"/> I agree to terms and conditions
                            <h:message for="agree" styleClass="text-danger" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-3">
                            <h:commandButton class="btn btn-primary col-sm-offset-2 col-sm-4"  action="#{register.register()}" value="Register"/>

                        </div>
                    </div>
                </h:form>
                <h3 class="text-success">${register.msg}</h3>
            </div>
        </div> <!-- /container -->
    </h:body>
</html>
