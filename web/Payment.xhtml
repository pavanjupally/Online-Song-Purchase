<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Music Mashup</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="justified-nav.css" rel="stylesheet"></link>
        

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </h:head>
    <h:body>
        <div class="container">
            <!--navigation-->
            <div class="row" >
                <div class="masthead">
                    <h3 class="text-success "><strong>Music Mashup</strong></h3>

                    <nav >
                        <ul class="nav nav-justified nav" style="color: #7cdc4b">
                            <li><a href="Home.xhtml">Home</a></li>
                            <li><a href="Music.xhtml">Music</a></li>
                            <li><a href="Mashup.xhtml">Mashup</a></li>

                            <li><a href="Support.xhtml">Support</a></li>
                            <li><a href="ContactUs.xhtml">Contact us</a></li>
                        </ul>
                    </nav><br/>
                </div>
            </div>

            <!-- Payment form-->
            <div class="row">
                <h3 class="text-primary form-signin-heading">Payment</h3>
                <h:form class="form-horizontal">

                    <div class="form-group">
                        <label for="cardname" class="col-sm-2 control-label">Card Holder Name</label>
                        <div class="col-sm-5">

                            <h:inputText  value="#{feedback.name}" styleClass="form-control" id="cardname"
                                          required="true"
                                          requiredMessage="Please enter card holder name"/>
                            <h:message for="cardname" styleClass="text-danger" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cardnumber" class="col-sm-2 control-label">Card Number</label>
                        <div class="col-sm-5">

                            <h:inputText  value="#{feedback.name}" styleClass="form-control" id="cardnumber"
                                          required="true"
                                          requiredMessage="Please enter your card number"/>
                            <h:message for="cardnumber" styleClass="text-danger" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cvv" class="col-sm-2 control-label">CVV</label>
                        <div class="col-sm-5">
                            <h:inputSecret  value="#{feedback.name}" styleClass="form-control" id="cvv"
                                            required="true"
                                            requiredMessage="Please enter CVV"/>
                            <h:message for="cvv" styleClass="text-danger" />

                        </div>
                    </div>
                    <div class="form-group">
                        <label for="expiry" class="col-sm-2 control-label">Expiration Date</label>

                        <div class="col-sm-2 ">
                            <h:inputText  value="#{feedback.name}" styleClass="form-control" id="expirymonth"
                                          required="true"
                                          requiredMessage="Please enter card expiration month" pt:placeholder="mm"
                                          />
                            <h:message for="expirymonth" styleClass="text-danger" />
                        </div>
                        
                        <div class="col-sm-2">
                            <h:inputText  value="#{feedback.name}" styleClass="form-control" id="expiry"
                                          required="true"
                                          requiredMessage="Please enter card expiration year" pt:placeholder="yyyy"/>
                            <h:message for="expiry" styleClass="text-danger" />
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-5">

                            <h:inputText  value="#{feedback.name}" styleClass="form-control" id="email"
                                          required="true"
                                          requiredMessage="Please enter your email address"/>
                            <h:message for="email" styleClass="text-danger" />
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="promocode" class="col-sm-2 control-label">Promo code</label>

                        <div class="col-sm-5">
                            <h:inputSecret  value="#{feedback.name}" styleClass="form-control" id="promocode"
                                            />
                            <h:message for="promocode" styleClass="text-danger" />

                        </div>
                    </div>



                    <div class="form-group">
                        <label for="mobilenumber" class="col-sm-2 control-label">Mobile Number</label>
                        <div class="col-sm-5">
                            <h:inputText  value="#{feedback.name}" styleClass="form-control" id="mobilenumber"
                                          required="true"
                                          requiredMessage="Please enter your mobile number"/>
                            <h:message for="mobilenumber" styleClass="text-danger" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="Billing Address" styleClass="control-label col-sm-2"/>
                        <div class="col-sm-5">
                            <h:inputTextarea value="#{feedback.message}" rows="5" styleClass="form-control" id="address" 
                                             required="true"
                                             requiredMessage="Please enter billing address"/>
                            <h:message for="address" styleClass="text-danger " />
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-5">
                            <h:selectBooleanCheckbox  value="agree" id="agree"  required="true"
                                                      requiredMessage="Please select the terms and conditions checkbox"/> I agree to terms and conditions
                            <h:message for="agree" styleClass="text-danger" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-1 col-sm-7">
                            <h:commandButton class="btn btn-primary col-sm-offset-2 col-sm-6"  action="#{feedback.feed()}" value="Make Payment"/>

                        </div>
                    </div>
                </h:form>
            </div>
        </div> <!-- /container -->
    </h:body>
</html>
